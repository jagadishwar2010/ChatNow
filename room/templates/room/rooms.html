{% extends 'chat/base.html' %}
{% load static %}
{% block title %} Rooms {% endblock %}

{% block content %}
    <div class="p-5 text-center bg-light" style="margin-top: 58px;">
        <h1 class="mb-3">Rooms</h1>
    </div>
    <div class="container">
        <div class="row">
            {% for room in rooms %}
                <div class="col-md-3">
                    <div class="box">{{ room }}
                        <button class="w-100" type="submit">Join</button>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
